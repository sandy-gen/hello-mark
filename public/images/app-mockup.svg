<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="400" height="800" rx="50" fill="#1E1B4B"/>
  <rect x="12" y="12" width="376" height="776" rx="45" fill="#312E81"/>
  
  <!-- Screen content -->
  <rect x="20" y="20" width="360" height="760" rx="40" fill="#4F46E5"/>
  
  <!-- Status bar -->
  <rect x="40" y="40" width="320" height="40" rx="20" fill="#6366F1"/>
  
  <!-- Game table -->
  <rect x="40" y="100" width="320" height="200" rx="20" fill="#818CF8"/>
  <circle cx="200" cy="200" r="80" fill="#6366F1"/>
  
  <!-- Player cards -->
  <rect x="160" y="320" width="80" height="120" rx="10" fill="#FCD34D"/>
  <rect x="180" y="320" width="80" height="120" rx="10" fill="#FBBF24"/>
  
  <!-- Chips and controls -->
  <rect x="40" y="460" width="320" height="80" rx="40" fill="#6366F1"/>
  <circle cx="120" cy="500" r="30" fill="#EF4444"/>
  <circle cx="200" cy="500" r="30" fill="#3B82F6"/>
  <circle cx="280" cy="500" r="30" fill="#10B981"/>
  
  <!-- Action buttons -->
  <rect x="40" y="560" width="150" height="50" rx="25" fill="#FCD34D"/>
  <rect x="210" y="560" width="150" height="50" rx="25" fill="#6366F1"/>
  
  <!-- Chat and social -->
  <rect x="40" y="630" width="320" height="120" rx="20" fill="#6366F1"/>
  
  <!-- Home indicator -->
  <rect x="160" y="770" width="80" height="4" rx="2" fill="#6366F1"/>
</svg> 